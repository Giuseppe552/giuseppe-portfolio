name: ci
on:
  push: { branches: [ main ] }
  pull_request:
jobs:
  verify:
    runs-on: ubuntu-latest
    env:
      ENFORCE_LINT: 'false'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }
      - run: npm ci
      - name: Lint
        id: lint
        run: npm run lint:security 2>&1 | tee lint.log
        continue-on-error: true
      - name: Typecheck
        id: typecheck
        run: npm run typecheck 2>&1 | tee typecheck.log
        continue-on-error: true
      - name: Build
        id: build
        run: npm run build:ci 2>&1 | tee build.log
        continue-on-error: true
      - name: Audit (prod, high+)
        run: npm audit --production --audit-level=high 2>&1 | tee audit.log || true
      - name: Depcheck (unused/missing deps)
        run: npx depcheck 2>&1 | tee depcheck.log || true
      - uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            lint.log
            typecheck.log
            build.log
            audit.log
            depcheck.log
      - name: Summarize and comment
        if: always()
        id: summarize
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const snip = p => { try { return '```\n'+fs.readFileSync(p,'utf8').slice(0,4000)+'\n```'; } catch { return 'n/a'; } };
            const body = [
              '### CI summary',
              `**Lint (${process.env.ENFORCE_LINT==='true' ? 'enforced' : 'informational'})**`,
              snip('lint.log'),
              '**Typecheck**', snip('typecheck.log'),
              '**Build**', snip('build.log'),
              '**Audit**', snip('audit.log'),
              '**Depcheck**', snip('depcheck.log'),
              '_Full logs attached as artifact: **ci-logs**_'
            ].join('\\n\\n');
            if (context.payload.pull_request) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body
              });
            }

      - name: Fail job if required steps failed
        if: always()
        run: |
          FAIL=0
          echo "lint outcome: ${{ steps.lint.outcome }}"
          echo "typecheck outcome: ${{ steps.typecheck.outcome }}"
          echo "build outcome: ${{ steps.build.outcome }}"
          if [ "${{ steps.typecheck.outcome }}" = "failure" ] || [ "${{ steps.build.outcome }}" = "failure" ]; then FAIL=1; fi
          if [ "$ENFORCE_LINT" = "true" ] && [ "${{ steps.lint.outcome }}" = "failure" ]; then FAIL=1; fi
          exit $FAIL